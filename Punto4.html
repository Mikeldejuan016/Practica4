<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de Media, Mediana y Moda</h1>
    
    <label for="num1">Valor 1: </label><input type="number" id="num1"><br>
    <label for="num2">Valor 2: </label><input type="number" id="num2"><br>
    <label for="num3">Valor 3: </label><input type="number" id="num3"><br>
    <label for="num4">Valor 4: </label><input type="number" id="num4"><br>
    <label for="num5">Valor 5: </label><input type="number" id="num5"><br><br>
    
    <button onclick="calcular()">Calcular</button>
    
    <h2>Resultados:</h2>
    <p id="resultado"></p>

    <script>
        function calcular() {
            // Obtener los valores introducidos
            let nums = [
                parseFloat(document.getElementById('num1').value),
                parseFloat(document.getElementById('num2').value),
                parseFloat(document.getElementById('num3').value),
                parseFloat(document.getElementById('num4').value),
                parseFloat(document.getElementById('num5').value)
            ];

            // Verificar si hay algún valor vacío o no numérico
            if (nums.some(isNaN)) {
                document.getElementById('resultado').innerText = "Por favor, introduce todos los valores correctamente.";
                return;
            }

            // Calcular la media
            let media = nums.reduce((a, b) => a + b, 0) / nums.length;

            // Calcular la mediana (el valor en el medio cuando los números están ordenados)
            nums.sort((a, b) => a - b);  // Ordenar de menor a mayor
            let mediana = nums[2];  // El valor en el medio (índice 2 en un arreglo de 5 elementos)

            // Calcular la moda (el valor más repetido)
            let frecuencia = {};
            let maxFreq = 0;
            let moda = [];

            nums.forEach(num => {
                frecuencia[num] = (frecuencia[num] || 0) + 1;
                if (frecuencia[num] > maxFreq) {
                    maxFreq = frecuencia[num];
                }
            });

            for (let num in frecuencia) {
                if (frecuencia[num] === maxFreq) {
                    moda.push(num);
                }
            }

            // Mostrar los resultados
            document.getElementById('resultado').innerHTML = `
                Media: ${media}<br>
                Mediana: ${mediana}<br>
                Moda: ${moda.join(', ')}
            `;
        }
    </script>
    
    <form action="index.php" method="POST"> 
        <button type="submit">Volver al indice</button>
    </form>
</body>
</html>
