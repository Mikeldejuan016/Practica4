<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function calcular() {
            // Obtener los valores del formulario
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let num3 = parseFloat(document.getElementById("num3").value);
            let num4 = parseFloat(document.getElementById("num4").value);
            let num5 = parseFloat(document.getElementById("num5").value);
            // Crear un array con los valores introducidos
            let numeros = [num1, num2, num3, num4, num5];
            // Ordenar los números para mediana
            let ordenados = [...numeros].sort((a, b) => a - b);
            // Calcular la media
            let media = (num1 + num2 + num3 + num4 + num5) / 5;
            // Calcular la mediana (el valor del medio en el arreglo ordenado)
            let mediana = ordenados[2];
            // Calcular la moda
            let frecuencias = {};
            let moda = [];
            let maxFreq = 0;
            for (let i = 0; i < numeros.length; i++) {
                let num = numeros[i];
                frecuencias[num] = (frecuencias[num] || 0) + 1;
                if (frecuencias[num] > maxFreq) {
                    maxFreq = frecuencias[num];
                }
            }
            for (let num in frecuencias) {
                if (frecuencias[num] === maxFreq) {
                    moda.push(num);
                }
            }
            // Mostrar los resultados
            document.getElementById("resultado").innerHTML = `
                <strong>Resultados:</strong><br>
                Media: ${media}<br>
                Mediana: ${mediana}<br>
                Moda: ${moda.join(', ')}
            `;
        }
    </script>
</head>
<body>
    
    <h1>Cálculos Estadísticos</h1>
    <form onsubmit="event.preventDefault(); calcular();">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" required><br><br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" required><br><br>
        <label for="num3">Número 3:</label>
        <input type="number" id="num3" required><br><br>
        <label for="num4">Número 4:</label>
        <input type="number" id="num4" required><br><br>
        <label for="num5">Número 5:</label>
        <input type="number" id="num5" required><br><br>
        <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>
        
    <form action="index.php" method="POST"> 
        <button type="submit">Volver al indice</button>
    </form>
</body>
</html>
