<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div class="container">
        <h1>Desencriptador César</h1>
        <p>Introduce el mensaje cifrado y el desplazamiento para desencriptarlo:</p>

        <label for="ciphertext">Mensaje Cifrado:</label>
        <input type="text" id="ciphertext" placeholder="Introduce el mensaje cifrado" />

        <label for="shift">Desplazamiento:</label>
        <input type="number" id="shift" placeholder="Introduce el número de desplazamiento" />

        <button onclick="decryptMessage()">Desencriptar</button>

        <div class="output" id="result"></div>
    </div>
    <script>
        function decryptMessage() {
            const ciphertext = document.getElementById("ciphertext").value;
            const shift = parseInt(document.getElementById("shift").value);
            if (!ciphertext || isNaN(shift)) {
                alert("Por favor, ingresa un mensaje cifrado y un desplazamiento válido.");
                return;
            }
            const decryptedMessage = caesarDecrypt(ciphertext, shift);
            document.getElementById("result").innerText = "Mensaje Desencriptado: " + decryptedMessage;
        }
        function caesarDecrypt(text, shift) {
            let decryptedText = '';
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            // Convertir el mensaje a mayúsculas
            text = text.toUpperCase();
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                // Si es una letra, se desencripta
                if (alphabet.includes(char)) {
                    let newPos = (alphabet.indexOf(char) - shift + 26) % 26;
                    decryptedText += alphabet[newPos];
                } else {
                    // Si no es letra (por ejemplo, espacio o signo de puntuación), se mantiene igual
                    decryptedText += char;
                }
            }
            return decryptedText;
        }
    </script>
    
    <form action="index.php" method="POST"> 
        <button type="submit">Volver al indice</button>
    </form>
</body>
</html>
